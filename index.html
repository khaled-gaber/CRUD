<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container">


        <form >

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="name....">

            <label for="category">category</label>
            <input type="text" id="category" placeholder="category....">

            <label for="count" class="label_count">count</label>
            <input type="number" id="count" placeholder="count....">

            <label for="price">price</label>
            <input type="number" id="price" placeholder="price....">

            <label for="descount">descount</label>
            <input type="number" id="descount" placeholder="descount....">

            <button type="submit">Add Product</button>

        </form>

        <div class="table_container">

            <input type="text" class="search" placeholder="Search on Category">
            
            <table>
                <caption> Products </caption>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>category</th>
                        <th>Count</th>
                        <th>Price</th>
                        <th>descount</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="row">
                </tbody>
            </table>
    
            <button class="delete_all">DELETE ALL PRODUCTS</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
